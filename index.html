<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Furniture E-Commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
    <div class="container">
        <div class="main-content">
            <!-- Left Section -->
            <div class="left-section">
                <div class="form-container">
                    <h1>Create your account</h1>
                    <p class="subtitle">Join us to access the latest collection<br />and product catalog</p>

                    <button type="button" class="google-btn">
                        <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="google-icon">
                            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                            <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                            <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                            <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        </svg>
                        Login With Google
                    </button>

                    <!-- Divider -->
                    <div class="divider">
                        <div class="divider-line"></div>
                        <span class="divider-text">or</span>
                        <div class="divider-line"></div>
                    </div>

                    <!-- Form -->
                    <form class="register-form">
                        <div class="form-group">
                            <label>Name<span class="required">*</span></label>
                            <input type="text" placeholder="Enter your name" />
                        </div>

                        <div class="form-group">
                            <label>Email<span class="required">*</span></label>
                            <input type="email" placeholder="Enter your email" />
                        </div>

                        <div class="form-group">
                            <label>Password<span class="required">*</span></label>
                            <input type="password" placeholder="Enter your password" />
                        </div>

                        <!-- Terms Checkbox -->
                        <div class="checkbox-group">
                            <input type="checkbox" />
                            <label>I agree to all Term, Privacy Policy and Fees</label>
                        </div>

                        <!-- Sign Up Button -->
                        <button type="button" onclick="window.location.href='./login.html'" class="signup-btn">
                            Sign Up
                        </button>
                    </form>

                    <!-- Login Link -->
                    <p class="login-link">
                        Already have an account?
                        <a href="login.html" class="login-link-text">Sign In</a>
                    </p>
                </div>
            </div>

            <!-- Right Section -->
            <div class="right-section">
                <div class="image-container">
                    <img class="main-image" src="https://images.unsplash.com/photo-1583847268964-b28dc8f51f92?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NjN8fGZ1cm5pdHVyZXxlbnwwfHwwfHx8MA%3D%3D" alt="Furniture" />
                    <div class="image-text">
                        <h2>Discovering the Best<br />Furniture for your Home</h2>
                        <p>Stylish, comfortable, and functional</p>
                    </div>
                </div>
                <div class="right-section-bg"></div>
            </div>
        </div>
    </div>
</body>
</html>
